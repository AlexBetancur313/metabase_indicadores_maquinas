version: '3.8'

services:
  # ============================================
  # 1. BASE DE DATOS POSTGRESQL
  # ============================================
  postgres_db:
    image: postgres:15
    container_name: production_db
    environment:
      POSTGRES_DB: production_data
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret_password
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init_database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d production_data"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s
    restart: unless-stopped
    networks:
      - app-network

  # ============================================
  # 2. PGADMIN - Interfaz Gráfica para PostgreSQL
  # ============================================
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_gui
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: secret_password
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    depends_on:
      postgres_db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # ============================================
  # 3. METABASE - Business Intelligence
  # ============================================
  metabase:
    image: metabase/metabase:latest
    container_name: metabase_app
    environment:
      # ✅ CORRECCIÓN: No usar PostgreSQL como base de datos interna de Metabase
      # Metabase usará H2 (su BD interna por defecto) que es más estable
      MB_DB_TYPE: h2
      MB_DB_FILE: /metabase-data/metabase.db
      # Configuración adicional
      JAVA_TIMEZONE: America/Bogota
      # Aumentar memoria para Java (previene crashes)
      JAVA_OPTS: "-Xmx512m"
    ports:
      - "3000:3000"
    depends_on:
      postgres_db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - metabase_data:/metabase-data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ============================================
  # 4. SIMULADOR DE PRODUCCIÓN
  # ============================================
  simulator:
    build: .
    container_name: python_plc_simulator
    depends_on:
      postgres_db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=utf-8
    networks:
      - app-network

# ============================================
# VOLÚMENES PERSISTENTES
# ============================================
volumes:
  pgdata:
    driver: local
  metabase_data:
    driver: local

# ============================================
# RED PARA COMUNICACIÓN ENTRE CONTENEDORES
# ============================================
networks:
  app-network:
    driver: bridge